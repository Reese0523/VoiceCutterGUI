# appveyor.yml
image: Visual Studio 2022

environment:
  matrix:
    - PYTHON: "C:\\Python311"

install:
  - cmd: >-
      set PATH=%PYTHON%\\Scripts;%PATH%
  - cmd: >-
      "%PYTHON%\\python.exe" -m pip install --upgrade pip
  - cmd: >-
      "%PYTHON%\\python.exe" -m pip install ^
        pyinstaller ^
        pyinstaller-hooks-contrib ^
        moviepy ^
        whisper ^
        tqdm ^
        numpy ^
        imageio_ffmpeg

build_script:
  # 這裡呼叫你的打包腳本
  - cmd: >-
      build_pyinstaller.bat

test_script:
  # 確保 dist 資料夾存在再執行 help 測試
  - cmd: >-
      if exist dist (
        cd dist &&
        .\voice_cutter_gui.exe --help > help_output.txt 2>&1
      ) else (
        echo "ERROR: dist 資料夾不存在" &&
        exit 1
      )
